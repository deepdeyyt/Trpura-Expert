<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripura History Expert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f0f2f5;
        /* Light Pastel Mesh Background */
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,96%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,100%,94%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,100%,96%,1) 0, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
        overflow: hidden;
      }

      /* Animated Background Mesh - Lighter & Softer */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
          radial-gradient(circle at 15% 50%, rgba(255, 200, 200, 0.4), transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(200, 220, 255, 0.5), transparent 25%),
          radial-gradient(circle at 50% 80%, rgba(220, 200, 255, 0.4), transparent 30%);
        filter: blur(60px);
        opacity: 0.8;
      }

      /* VisionOS / Apple Glass Styles */
      .glass-window {
        background: rgba(255, 255, 255, 0.65); /* High translucency white */
        backdrop-filter: blur(50px) saturate(120%);
        -webkit-backdrop-filter: blur(50px) saturate(120%);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 
          0 20px 50px -12px rgba(0, 0, 0, 0.1),
          0 0 0 1px rgba(255, 255, 255, 0.5) inset;
      }

      .glass-sidebar {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border-right: 1px solid rgba(255, 255, 255, 0.3);
      }

      .glass-content {
        background: transparent;
      }

      .glass-header {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      .glass-input-capsule {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
      }

      .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
  </body>
</html>
